name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4.1.7
        - name: Install Nodejs
          uses: actions/setup-node@v4.0.2
        - name: Install dependencies
          run: npm ci 
        - name: Build
          run: npm -v && npm run build
        - name: Echo
          run: echo "Build completed.."